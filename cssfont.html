<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Mukta', sans-serif;
            font-size: 23px;
             line-height: 3rem;
             font-weight: bolder;
        }
        span{
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h4>he iam</h4>
    <p>exciting</p>
    <span>sleepy eyes busy mind</span>
</body>
</html>
