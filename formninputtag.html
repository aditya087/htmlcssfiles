<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tag</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <!-- form tag and input tag -->
    <form action="frontend.php">

        <label for="name">Name</label>

        <div>

            <input type="text" name="myName" id="name">

        </div>

        <br>

        <label for="role">Role</label>

        <div>

            <input type="role" name="myRole" id="role">

        </div>

        <br>

        <label for="email">Email</label>

        <div>

            <input type="email" name="myEmail" id="email">

        </div>

        <br>

        <label for="date">Date</label>

        <div>

            <input type="date" name="myDate" id="date">

        </div>

        <br>

        <label for="bonus">Bonus</label>

        <div>

            <input type="number" name="myBonus" id="bonus">

        </div>

        <br>

        <label for="Are you eligible">Are you eligible?</label>

        <div>

            <input type="checkbox" name="myEligibility" id="Are you eligible?" checked>

        </div>

        <br>

        <div>


            Gender: Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender">

            Others<input type="radio" name="myGender">
         

        </div>

        <br>

        <div>

            Write about yourself <br><textarea name="myText" cols="90" rows="30"></textarea>

        </div>

        <br>

        <label for="car">Car</label>

        <select name="mycar" id="car">

            <option value="in">indca</option>

            <option value="swf">swift</option>

        </select>

        <br>

        <div>

            <input type="submit" value="submit now">

            <input type="reset" value="reset now">

        </div>

    </form>


</body>

</html>
